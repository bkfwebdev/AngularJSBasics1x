<!doctype html>
<html lang="en">
<head>
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='styles/main.css' rel='stylesheet' type="text/css">
</head>
<body ng-app="todoListApp">
  <h1 class="">My TODOs</h1>
  <div  ng-controller="mainCtrl" class="list">
    
    <div class="add">
      <a href="" ng-click = "addTodo()">+ add a new todo</a>
    </div>
    <div class = "item" ng-class = "{'editing-item':editing , 'edited':todo.edited}" 
                        ng-repeat = "todo in todos">
    <input ng-model = "todo.completed" type="checkbox"/>
    <label ng-hide = "editing" class="editing-lable"/>{{todo.name}}</label>
    <input ng-change = "todo.edited = true" 
           ng-hide = "!editing" 
           ng-blur = "editing = false" 
           ng-model = "todo.name" 
           class="editing-lable" type="text"/>
  <div class = "actions">
    <a href = "" ng-click = "editing = !editing" >Edit</a>
    <a href = "" ng-click = "saveTodo(todo, $index)">Save</a>
    <a href = "" ng-click = "deleteTodo(todo, $index)" class = "delete">Delete</a>
  </div>
</div>
</div>
</body>
<script src="vendor/angular.js" type="text/javascript"></script>
<script src="scripts/app.js" type = "text/javascript"</script></script>
<script src="scripts/controllers/main.js" type="text/javascript"></script>
<script src="scripts/services/data.js" type="text/javascript"></script>
</html>
